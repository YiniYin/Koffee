<div>
  <h2>Koffees</h2>
  <ul class="coffees">
    <li *ngFor="#coffee of coffees" 
      [class.selected]="coffee === selectedCoffee" 
      (click)="onSelect(coffee)">
      <span class="">{{coffee.id}}</span> {{coffee.name}}
    </li>
  </ul>
  <div *ngIf="selectedCoffee">
    <h2>{{selectedCoffee.name | uppercase}} is my coffee</h2>
    <button (click)="gotoDetail()">View Details</button>
  </div>
</div>
